<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .pricing-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .plan {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .plan:hover {
            transform: scale(1.05);
        }

        .plan h2 {
            color: #333;
        }

        .price {
            font-size: 24px;
            color: #007BFF;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">$9/mo</p>
            <ul>
                <li>1 Website</li>
                <li>10 GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Choose</button>
        </div>

        <div class="plan">
            <h2>Pro</h2>
            <p class="price">$29/mo</p>
            <ul>
                <li>10 Websites</li>
                <li>100 GB Storage</li>
                <li>Priority Email Support</li>
            </ul>
            <button>Choose</button>
        </div>

        <div class="plan">
            <h2>Enterprise</h2>
            <p class="price">$99/mo</p>
            <ul>
                <li>Unlimited Websites</li>
                <li>1 TB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <button>Choose</button>
        </div>
    </div>
</body>
</html>
