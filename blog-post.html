<!-- blog-post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fafafa;
      padding: 20px;
    }
    .blog {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .blog img {
      width: 100%;
      border-radius: 4px;
      margin: 10px 0;
    }
    .blog h1 {
      color: #333;
    }
    .blog p {
      line-height: 1.6;
      color: #555;
    }
    @media (max-width: 600px) {
      .blog {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <article class="blog">
    <h1>Exploring the Mountains</h1>
    <p><em>By John Doe | June 2025</em></p>
    <img src="mountains.jpg" alt="Mountain scenery">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus fermentum.</p>
    <p>Aliquam erat volutpat. Nulla facilisi. In hac habitasse platea dictumst.</p>
  </article>
</body>
</html>
